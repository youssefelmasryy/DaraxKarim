<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaraxKarim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative; 
            color: white;
            min-width: fit-content;
            overflow-x: hidden;
            background-color: #fff; /* Fallback page background */
        }

        .image-wrapper {
            position: relative; /* Crucial for absolute positioning of child elements */
            width: 100%;
            line-height: 0; /* Removes potential space below image */
        }
        
        .background-img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        /* This is the original transparent button over the RSVP area of the main image */
        .image-rsvp-button {
            position: absolute;
            /* Adjust these as per your main image's RSVP location */
            top: 87%;    
            left: 35%;   
            width: 30%;  
            height: 5%; 
            background-color: rgba(0, 0, 0, 0); 
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 5; 
            /* For debugging positioning: */
            /* border: 1px dashed red;  */
        }

        /* NEW: Styles for the embedded image (IMG-12345.jpg) */
        #somabayDetailImage {
            position: absolute;
            /*
            IMPORTANT: Adjust 'top', 'left', and 'width' to position this image
            correctly below "Somabay, Egypt" on your main invitation image.
            */
            top: 21.5%; /* Estimated: Percentage from the top of the image-wrapper. Adjust this! */
            left: 50%; /* Centers the image horizontally */
            transform: translateX(-50%);
            width: 30%; /* Estimated: Width relative to image-wrapper. Adjust this! */
            max-width: 450px; /* Native max width of IMG-12345.jpg */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Indicates it's clickable */
            z-index: 6; /* Ensure it's above background, potentially same level as other button */
        
            /* For debugging positioning: */
            /* border: 1px dashed blue; */
        }

                /* NEW: Common style for custom on-image buttons */
        .image-custom-button {
            position: absolute;
            background-color: #cf8a77;
            color: black;
            font-family: "STIX Two Text", serif;
            padding: 6px 12px; /* Adjust padding for size */
            border: 1px solid #a96a59;  /* Darker shade for frame */
            border-radius: 4px; /* Rectangular with slightly rounded corners */
            text-align: center;
            font-size: 1rem; /* Adjust font size as needed */
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 7; /* Above other image elements, below main header */
            /* For debugging positioning: */
            /* border: 1px dashed green; */
        }

        /* NEW: Specific positioning for Sobar Rooftop button */
        #sobarButton {
            /* IMPORTANT: Adjust top, left, width for precise placement */
            top: 49%; /* Estimated: Percentage from the top. Adjust! */
            left: 50%; /* Example: Center it. Adjust! */
            transform: translateX(-50%);
            width: auto; /* Let padding and content define width, or set a fixed/percentage width */
            min-width: 100px; /* Example minimum width */
        }

        /* NEW: Specific positioning for Dress Code button */
        #dressCodeButton {
            /* IMPORTANT: Adjust top, left, width for precise placement */
            top: 75%; /* Estimated: Percentage from the top. Adjust! */
            left: 50%; /* Example: Center it. Adjust! */
            transform: translateX(-50%);
            width: auto; /* Let padding and content define width, or set a fixed/percentage width */
            min-width: 100px; /* Example minimum width */
        }
        
        .content { /* This is for the header buttons, positioned over the top of the image-wrapper */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; 
        }
        
        .header {
            padding: 0.1% 0;
            text-align: center;
            width: 100%;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
            gap: 5px;
        }
        
        .header-button {
            background: transparent;
            color: #c66637;
            border: none;
            padding: 8px 8px;
            font-weight: 700; 
            font-family: "STIX Two Text", serif;
            font-size: 1rem;
            text-transform: uppercase; 
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }
        
        .header-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .separator {
            color: #c66637;
            font-weight: bold;
            padding: 0 5px;
        }
        
        @media (max-width: 480px) {
            .header-button {
                font-size: 0.9rem;
                padding: 6px 3px;
            }
            #somabayDetailImage {
                width: 75%; /* Adjust width for smaller screens if needed */
            }
        }
        
        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .separator {
                display: none;
            }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000; 
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: white;
            width: 90%;
            max-width: 600px;
            height: 90vh; 
            border-radius: 10px;
            overflow: hidden; 
            color: #333;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
            display: flex; 
            flex-direction: column; 
        }
        
        .popup-header {
            background: #c66637;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            position: relative; 
            flex-shrink: 0; 
        }
        
        .popup-iframe {
            width: 100%;
            flex-grow: 1; 
            border: none;
            min-height: 100px; 
        }
        
        .close-btn {
            position: absolute;
            top: 50%; 
            right: 20px;
            transform: translateY(-50%); 
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 1; 
        }
        
        .close-btn:hover {
            transform: translateY(-50%) rotate(90deg); 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
                height: 90vh; 
            }
             .popup-header {
                font-size: 1.2rem;
                padding: 10px;
            }
            .close-btn {
                font-size: 1.8rem;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="daraxkarim.jpg" alt="Background Invitation" class="background-img"
             onerror="this.onerror=null; this.src='https://placehold.co/1200x1800/f0f0f0/c0c0c0?text=Invitation+Image+Not+Available'; this.style.aspectRatio='2/3';">
        
        <button class="image-rsvp-button" id="imageRsvpButton" aria-label="RSVP via image"></button>

        <img src="KADABRA-02.png" 
             alt="More Details" 
             id="somabayDetailImage"
             onclick="openRSVP()"
             onerror="this.onerror=null; this.src='https://placehold.co/733x172/EAE6E1/A08C7D?text=Details+Not+Found'; this.style.aspectRatio='733/172';">

                     <button id="sobarButton" class="image-custom-button" onclick="window.location.href='https://pin.it/1y1tLBFJF';">
Check for Inspo        </button>

        <button id="dressCodeButton" class="image-custom-button" onclick="window.location.href='https://maps.app.goo.gl/oUejTZVnidmJf34J6';">
            Check for Location
        </button>
    
            </div>
    
    <div class="content">
        <header class="header">
            <div class="button-container">
                <a> <button class="header-button" onclick="openRSVP()">RSVP</button>
                </a>
                <span class="separator">|</span>
                <a href="https://pin.it/1y1tLBFJF" target="_blank">
                    <button class="header-button">INSPO</button>
                </a>
                <span class="separator">|</span>
                <a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank"> <button class="header-button">LOCATION</button>
                </a>
            </div>
        </header>
    </div>

    <div id="rsvpPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                Tell Us You're Coming!
                <span class="close-btn" onclick="closeRSVP()">×</span>
            </div>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdb8PvUubryWYId8T4mMjn6yetJy6sAx0bIeayqciaip_QiSw/viewform?embedded=true" 
                    class="popup-iframe" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                Loading…
            </iframe>
        </div>
    </div>

    <script>
        function openRSVP() {
            document.getElementById('rsvpPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        }
        
        function closeRSVP() {
            document.getElementById('rsvpPopup').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }
        
        window.onclick = function(event) {
            const rsvpPopup = document.getElementById('rsvpPopup');
            if (event.target == rsvpPopup) {
                closeRSVP();
            }
        }

        // Event listener for the original image RSVP button
        const imageRsvpButton = document.getElementById('imageRsvpButton');
        if (imageRsvpButton) {
            imageRsvpButton.addEventListener('click', function() {
                openRSVP(); 
                console.log('Original image RSVP button was clicked.'); 
            });
        }
        // The new #somabayDetailImage uses an inline onclick="openRSVP()" so no separate listener is strictly needed here for it.

        // Image loading checks (optional but good practice)
        const mainImageElement = document.querySelector('.background-img');
        if (mainImageElement) {
            mainImageElement.onload = () => {
                console.log('Background image loaded successfully.');
            };
        }

        const detailImageElement = document.getElementById('somabayDetailImage');
        if (detailImageElement) {
            detailImageElement.onload = () => {
                console.log('Embedded detail image (IMG-12345.jpg) loaded successfully.');
            };
        }
    </script>
</body>
</html>
