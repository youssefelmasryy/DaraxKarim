<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaraxKarim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative; /* Added for potential absolute positioning context */
            color: white;
            min-width: fit-content;
            overflow-x: hidden;
        }

        .image-wrapper {
            position: relative; /* Container for the image and the absolute button */
            width: 100%;
            line-height: 0; /* To remove any space below the image if it's inline-block */
        }
        
        .background-img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .image-rsvp-button {
            position: absolute;
            /*
            IMPORTANT: Adjust these 'top', 'left', 'width', and 'height' values
            to accurately position the button over the "RSVP" text in your BACKGROUND image.
            These are percentages relative to the '.image-wrapper'.
            */
            top: 87%;    /* Estimated: Percentage from the top of the image wrapper */
            left: 35%;   /* Estimated: Percentage from the left of the image wrapper */
            width: 30%;  /* Estimated: Percentage width of the RSVP area */
            height: 5%;  /* Estimated: Percentage height of the RSVP area */
            background-color: rgba(0, 0, 0, 0); /* Fully transparent. Use color for debugging. */
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 5; /* Above the image, below the header content and popup */
            /* For debugging positioning, uncomment the line below: */
            /* border: 1px dashed lime; */
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Ensures header buttons are above the image-rsvp-button if they overlap */
        }
        
        .header {
            padding: 0.1% 0;
            text-align: center;
            width: 100%;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
            gap: 5px;
        }
        
        .header-button {
            background: transparent;
            color: #c66637;
            border: none;
            padding: 8px 8px;
            font-weight: 700; /* Extra bold */
            font-family: "STIX Two Text", serif;
            font-size: 1rem;
            text-transform: uppercase; /* All caps */
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }
        
        .header-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .separator {
            color: #c66637;
            font-weight: bold;
            padding: 0 5px;
        }
        
        @media (max-width: 480px) {
            .header-button {
                font-size: 0.9rem;
                padding: 6px 3px;
            }
        }
        
        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .separator {
                display: none;
            }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000; /* Highest z-index for the popup */
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: white;
            width: 90%;
            max-width: 600px;
            /* MODIFIED: Changed max-height to height to make the popup consistently taller */
            height: 90vh; 
            border-radius: 10px;
            overflow: hidden; /* Keeps content like iframe within the bounds */
            color: #333;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
            display: flex; /* Use flex to structure header and iframe */
            flex-direction: column; /* Stack header and iframe vertically */
        }
        
        .popup-header {
            background: #c66637;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            position: relative; /* For positioning the close button within */
            flex-shrink: 0; /* Prevent header from shrinking if iframe content is large */
        }
        
        .popup-iframe {
            width: 100%;
            flex-grow: 1; /* Allows iframe to take available vertical space */
            border: none;
            /* Added min-height to prevent iframe from becoming too small if content is minimal initially */
            min-height: 100px; /* Adjust as needed, ensures iframe has some initial height */
        }
        
        .close-btn {
            position: absolute;
            top: 50%; /* Vertically center */
            right: 20px;
            transform: translateY(-50%); /* Adjust for exact vertical centering */
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 1; /* Ensure consistent height */
        }
        
        .close-btn:hover {
            transform: translateY(-50%) rotate(90deg); /* Maintain centering on hover */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
                /* Ensure height is also responsive if needed, 90vh is already viewport relative */
                height: 90vh; /* Or adjust to, e.g., 95vh for smaller screens if preferred */
            }
             .popup-header {
                font-size: 1.2rem;
                padding: 10px;
            }
            .close-btn {
                font-size: 1.8rem;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="daraxkarim.jpg" alt="Background Invitation" class="background-img"
             onerror="this.onerror=null; this.src='https://placehold.co/1200x1800/f0f0f0/c0c0c0?text=Invitation+Image+Not+Available'; this.style.aspectRatio='2/3';">
        <button class="image-rsvp-button" id="imageRsvpButton" aria-label="RSVP via image"></button>
    </div>
    
    <div class="content">
        <header class="header">
            <div class="button-container">
                <a> <button class="header-button" onclick="openRSVP()">RSVP</button>
                </a>
                <span class="separator">|</span>
                <a href="https://pin.it/1y1tLBFJF" target="_blank">
                    <button class="header-button">INSPO</button>
                </a>
                <span class="separator">|</span>
                <a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank"> <button class="header-button">LOCATION</button>
                </a>
            </div>
        </header>
    </div>

    <div id="rsvpPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                Tell Us You're Coming!
                <span class="close-btn" onclick="closeRSVP()">×</span>
            </div>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdb8PvUubryWYId8T4mMjn6yetJy6sAx0bIeayqciaip_QiSw/viewform?embedded=true" 
                    class="popup-iframe" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                Loading…
            </iframe>
        </div>
    </div>

    <script>
        function openRSVP() {
            document.getElementById('rsvpPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        
        function closeRSVP() {
            document.getElementById('rsvpPopup').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable background scrolling
        }
        
        // Close popup when clicking outside the form content
        window.onclick = function(event) {
            const rsvpPopup = document.getElementById('rsvpPopup');
            if (event.target == rsvpPopup) {
                closeRSVP();
            }
        }

        // Get the new image RSVP button element
        const imageRsvpButton = document.getElementById('imageRsvpButton');

        // Add an event listener for the 'click' event on the new image button
        if (imageRsvpButton) {
            imageRsvpButton.addEventListener('click', function() {
                openRSVP(); // Call the existing function to open the popup
                console.log('Image RSVP button was clicked.'); // For debugging
            });
        }

        // Image loading check for the main background image (optional but good practice)
        const mainImageElement = document.querySelector('.background-img');
        if (mainImageElement) {
            mainImageElement.onload = () => {
                console.log('Background image loaded successfully.');
                // You could potentially refine button position here if needed,
                // but percentage-based positioning should adapt.
            };
            // The onerror is handled inline in the img tag now.
        }
    </script>
</body>
</html>
