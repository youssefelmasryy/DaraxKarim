<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaraxKarim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative;
            color: white;
            min-width: fit-content; /* Adjusts to image width */
        }
        
        /* Main image takes natural dimensions */
        .background-img {
            display: block;
            width: 100%; /* Adjust if needed */
            max-width: 100%; /* Prevent stretching */
            height: auto; /* Maintain aspect ratio */
        }
        
        /* Overlay content on top of the image */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Ensures content appears above image */
        }
        
        .header {
            background-color: #CF8A77;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
		        /* Updated: Navbar-style links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
		        .nav-links a {
									  
            color: white;
            text-decoration: none;   				
            font-size: 0.6rem;
            padding: 5px 10px;
							   
            transition: all 0.3s ease;
        }
		        .nav-links a:hover {
            color: #CF8A77;
										
        }
		        
        /* Vertical separators (|) between links */
        .nav-links li:not(:last-child)::after {
            content: "|";
            margin-left: 10px;
            color: white;
        }
        
        .header-button {
    background-color: transparent;
    color: #c66637;
    border: none;
    padding: 12px 25px;
    font-weight: bold;
    font-family: "STIX Two Text", serif;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
			
        }
        
        .header-button:hover {
            background-color: #b37766;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Image as the base layer (not background) -->
    <img src="daraxkarim.jpg" alt="Background" class="background-img">
    
    <!-- Overlay content on top -->
    <div class="content">
        <header class="nav-links">
            <div class="button-container">
                <a href="https://google.com" target="_blank">
					<button class="header-button">RSVP</button>
				</a>
                <a href="https://pin.it/1y1tLBFJF" target="_blank">
				<button class="header-button">Inspo</button>
				</a>
				<a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank">
                <button class="header-button">Location</button>
				</a>
			</div>
        </header>
    </div>
</body>
</html>
