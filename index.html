<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadabra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative;
            color: white;
            min-width: fit-content;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        .background-img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .header {
            background-color: rgba(207, 138, 119, 0.8); /* Semi-transparent */
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduced gap for mobile */
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
            padding: 0 10px; /* Add some padding on sides */
        }
        
        .header-button {
            background-color: transparent;
            color: white;
            border: 1px solid white; /* Added border for better visibility */
            padding: 8px 15px; /* Smaller padding for mobile */
            font-family: "STIX Two Text", serif;
            font-size: 1rem; /* Smaller font size for mobile */
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
            min-width: 80px; /* Minimum button width */
        }
        
        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .button-container {
                gap: 8px;
            }
        }
        
        @media (max-width: 360px) {
            .button-container {
                flex-direction: column; /* Stack buttons vertically on very small screens */
                align-items: center;
            }
            
            .header-button {
                width: 80%; /* Wider buttons when stacked */
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <img src="daraxkarim.jpg" alt="Background" class="background-img">
    
    <div class="content">
        <header class="header">
            <div class="button-container">
                <a href="https://google.com" target="_blank" class="button-link">
                    <button class="header-button">RSVP</button>
                </a>
                <a href="https://pin.it/1y1tLBFJF" target="_blank" class="button-link">
                    <button class="header-button">Inspo</button>
                </a>
                <a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank" class="button-link">
                    <button class="header-button">Location</button>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
