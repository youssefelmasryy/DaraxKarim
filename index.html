<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaraxKarim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative;
            color: white;
            min-width: fit-content;
            overflow-x: hidden;
        }
        
        .background-img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .header {
            padding: 5px 0;
            text-align: center;
            width: 100%;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
            gap: 5px;
        }
        
        .header-button {
            background: transparent;
            color: #c66637;
            border: none;
            padding: 8px 8px;
            font-weight: 700; /* Extra bold */
            font-family: "STIX Two Text", serif;
            font-size: 1rem;
            text-transform: uppercase; /* All caps */
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }
        
        .header-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .separator {
            color: #c66637;
            font-weight: bold;
            padding: 0 5px;
        }
        
        @media (max-width: 480px) {
            .header-button {
                font-size: 0.9rem;
                padding: 6px 3px;
            }
        }
        
        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="daraxkarim.jpg" alt="Background" class="background-img">
    
    <div class="content">
        <header class="header">
            <div class="button-container">
                <a href="https://google.com" target="_blank">
                    <button class="header-button">RSVP</button>
                </a>
                <span class="separator">|</span>
                <a href="https://pin.it/1y1tLBFJF" target="_blank">
                    <button class="header-button">INSPO</button>
                </a>
                <span class="separator">|</span>
                <a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank">
                    <button class="header-button">LOCATION</button>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
