<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaraxKarim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
            position: relative;
            color: white;
            min-width: fit-content;
            overflow-x: hidden;
        }
        
        .background-img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .header {
            padding: 0.1% 0;
            text-align: center;
            width: 100%;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 10px;
            gap: 5px;
        }
        
        .header-button {
            background: transparent;
            color: #c66637;
            border: none;
            padding: 8px 8px;
            font-weight: 700; /* Extra bold */
            font-family: "STIX Two Text", serif;
            font-size: 1rem;
            text-transform: uppercase; /* All caps */
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }
        
        .header-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .separator {
            color: #c66637;
            font-weight: bold;
            padding: 0 5px;
        }
        
        @media (max-width: 480px) {
            .header-button {
                font-size: 0.9rem;
                padding: 6px 3px;
            }
        }
        
        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .separator {
                display: none;
            }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: white;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            color: #333;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }
        
        .popup-header {
            background: #c66637;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .popup-iframe {
            width: 100%;
            height: 70vh;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <img src="daraxkarim.jpg" alt="Background" class="background-img">
    
    <div class="content">
        <header class="header">
            <div class="button-container">
                <a>
                <button class="header-button" onclick="openRSVP()">RSVP</button>
                </a>
                <span class="separator">|</span>
                <a href="https://pin.it/1y1tLBFJF" target="_blank">
                    <button class="header-button">INSPO</button>
                </a>
                <span class="separator">|</span>
                <a href="https://maps.app.goo.gl/oUejTZVnidmJf34J6" target="_blank">
                    <button class="header-button">LOCATION</button>
                </a>
            </div>
        </header>
    </div>
        <!-- Popup HTML -->
    <div id="rsvpPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                Tell Us You're Coming!
                <span class="close-btn" onclick="closeRSVP()">Ã—</span>
            </div>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdb8PvUubryWYId8T4mMjn6yetJy6sAx0bIeayqciaip_QiSw/viewform?embedded=true" 
                    class="popup-iframe" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                Loading...
            </iframe>
        </div>
    </div>
    <script>
        function openRSVP() {
            document.getElementById('rsvpPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        function closeRSVP() {
            document.getElementById('rsvpPopup').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        // Close when clicking outside the form
        window.onclick = function(event) {
            if (event.target == document.getElementById('rsvpPopup')) {
                closeRSVP();
            }
        }
    </script>
</body>
</html>
